<!DOCTYPE html>
<html>
    <head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="../vendors/beta.js"></script>
        <script src="../vendors/betajs-browser-noscoped.js"></script>
        <script src="../dist/betajs-ui.js"></script>
        <link rel="stylesheet" href="styles.css" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<style>
			#scrollbox {
				width: 300px;
				height: 300px;
				overflow: scroll;
				-webkit-overflow-scrolling: touch;
                display: -ms-flexbox;
                
                display: -webkit-flex;
                display: flex;
                -webkit-flex-direction: column;
                -ms-flex-direction: column;
                flex-direction: column;
			}
			.item {
				border: 1px solid black;
/*				height: 40px;*/

                -webkit-flex: 0 0 40px;
                -ms-flex: 0 0 40px;
                flex: 0 0 40px;
			}
		</style>
	</head>
	<body style="-webkit-overflow-scrolling: disable">
		<div id="scrollbox">
		</div>
		<button>ScrollTo</button>
		<script>
			var element = $("#scrollbox");

			for (var i = 0; i < 20; ++i)
				element.append("<div class='item'>Item " + i + "</div>");

			var scroll = new BetaJS.UI.Interactions.LoopScroll(element, {
				enabled: true,
				currentTop: true,
				discrete: true,
				scrollEndTimeout: 200,
				currentCenter: true
			});
			scroll._host.on("start", function (s) {
				console.log(s);
			});
			$("button").on("click", function () {
				var ele = $($("#scrollbox").children().get(1));
				scroll.scrollToElement(ele, {
					animate: true
				});
			});
            scroll.on("scrollend scrolltoend", function () {
               console.log(scroll.currentElement().html());
            });
			
		</script>
    </body>
</html>

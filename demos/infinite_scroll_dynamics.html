<!DOCTYPE html>
<html>
    <head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="../vendors/scoped.js"></script>
        <script src="../vendors/beta-noscoped.js"></script>
        <script src="../vendors/betajs-browser-noscoped.js"></script>
        <script src="../dist/betajs-ui-noscoped.js"></script>
        <script src="../vendors/betajs-dynamics-noscoped.js"></script>
        <link rel="stylesheet" href="styles.css" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<style>
			#scrollbox {
				width: 300px;
				height: 300px;
				overflow: scroll;
				-webkit-overflow-scrolling: touch;
			}
			.item {
				border: 1px solid black;
				height: 40px;
			}
		</style>
	</head>
	<body style="-webkit-overflow-scrolling: disable">
		<div id="scrollbox" ba-interaction:scroll="{{infinite_scroll_options}}" ba-repeat="{{item::items}}">
			<div class="item">Item {{item.number}}</div>
		</div>
		<script>
			var items = new BetaJS.Collections.Collection();
			for (var i = 0; i < 20; ++i)
				items.add({number: i});
			BetaJS.Dynamics.Dynamic.activate({
	        	element: document.body,
	        	attrs: {
	        		items: items,
	        		infinite_scroll_options: {
	        			type: "infinitescroll",
	        			append: function (count, callback) {
	        				while (count > 0) {
	        					items.add({number: items.count()});
	        					count--;
	        				}	        					
	        				callback(count, true);
	        			}
	        		}
	        	}
			});
		</script>
    </body>
</html>

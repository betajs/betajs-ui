<!DOCTYPE html>
<html>
    <head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="../vendors/beta.js"></script>
        <script src="../vendors/beta-browser-noscoped.js"></script>
        <script src="../dist/beta-ui.js"></script>
        <link rel="stylesheet" href="styles.css" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<style>
			#scrollbox {
				width: 300px;
				height: 300px;
				overflow: scroll;
				-webkit-overflow-scrolling: touch;
			}
			.item {
				border: 1px solid black;
				height: 40px;
			}
		</style>
	</head>
	<body style="-webkit-overflow-scrolling: disable">
		<div id="scrollbox">
		</div>
		<button>Scroll To</button>
		<script>
			var element = $("#scrollbox");

			for (var i = 0; i < 100; ++i)
				element.append("<div class='item'>Item " + i + "</div>");

			var scroll = new BetaJS.UI.Interactions.Scroll(element, {
				enabled: true,
				currentTop:true,
				//discrete: true,
				//scrollEndTimeout: 200
			});
			$("button").on("click", function () {
				var ele = $($("#scrollbox").children().get(20));
				scroll.scrollToElement(ele, {
					animate: true
				});
			});
		</script>
    </body>
</html>

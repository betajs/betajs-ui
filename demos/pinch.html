<!DOCTYPE html>
<html>
    <head>
		<script src="../node_modules/betajs-scoped/dist/scoped.js"></script>
		<script src="../node_modules/betajs/dist/beta-noscoped.js"></script>
		<script src="../node_modules/betajs-browser/dist/betajs-browser-noscoped.js"></script>
        <script src="../dist/betajs-ui-noscoped.js"></script>
        <link rel="stylesheet" href="styles.css" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>
    <body>
		<div class="pinch" style="width: 200px; height: 200px">
			Pinch Me
		</div>
		<script>
			var element = document.querySelector(".pinch");
			var pinch = new BetaJS.UI.Interactions.Pinch(element, {
				enabled: true
			});
			pinch.on("pinch", function (details) {
			    element.style.width = (parseInt(element.style.width, 10) + details.delta_last.x) + "px";
                element.style.height = (parseInt(element.style.height, 10) + details.delta_last.x) + "px";
			});
		</script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
		<script src="../vendors/jquery.min.js"></script>
        <script src="../vendors/scoped.js"></script>
        <script src="../vendors/beta-noscoped.js"></script>
        <script src="../vendors/betajs-browser-noscoped.js"></script>
        <script src="../dist/betajs-ui-noscoped.js"></script>
        <link rel="stylesheet" href="styles.css" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<style>
			#scrollbox {
				width: 300px;
				height: 300px;
				overflow: scroll;
				-webkit-overflow-scrolling: touch;
				border: 1px solid red;
			}
			.item {
				border: 1px solid black;
				height: 40px;
			}
		</style>
	</head>
	<body style="-webkit-overflow-scrolling: disable">
		<div id="scrollbox">
		</div>
		<input>
		<button>Scroll To</button>
		<script>
			var element = $("#scrollbox");

			for (var i = 0; i < 5; ++i)
				element.append("<div id='" + i + "' class='item'>Item " + i + "</div>");
			
			var scroll = new BetaJS.UI.Interactions.Shiftscroll(element, {
				enabled: true,
				currentTop:true,
				//discrete: true,
				//scrollEndTimeout: 200
			});

			$("button").on("click", function () {
				var value =$('input').val() || 1;
				value = isNaN(value) ? 1 : value;
				scroll.scrollToElement($('#' + value%100), {
					animate: false
				});
			});
//			$("button").on("click", function () {
//				var ele = $($("#scrollbox").children().get(20));
//				scroll.scrollToElement(ele, {
//					animate: true
//				});
//			});
		</script>
    </body>
</html>

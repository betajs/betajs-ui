<!DOCTYPE html>
<html>
    <head>
		<script src="../node_modules/betajs-scoped/dist/scoped.js"></script>
		<script src="../node_modules/betajs/dist/beta-noscoped.js"></script>
		<script src="../node_modules/betajs-browser/dist/betajs-browser-noscoped.js"></script>
        <script src="../dist/betajs-ui-noscoped.js"></script>
        <link rel="stylesheet" href="styles.css" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<style>
			#scrollbox {
				width: 300px;
				height: 300px;
				overflow: scroll;
				-webkit-overflow-scrolling: touch;
				border: 1px solid red;
			}
			.item {
				border: 1px solid black;
				height: 40px;
			}
		</style>
	</head>
	<body style="-webkit-overflow-scrolling: disable">
		<div id="scrollbox">
		</div>
		<input>
		<button>Scroll To</button>
		<script>
			var element = document.querySelector("#scrollbox");

			for (var i = 0; i < 5; ++i)
				element.appendChild(BetaJS.Browser.Dom.elementByTemplate("<div id='" + i + "' class='item'>Item " + i + "</div>"));
			
			var scroll = new BetaJS.UI.Interactions.Shiftscroll(element, {
				enabled: true,
				currentTop:true,
				//discrete: true,
				//scrollEndTimeout: 200
			});

			document.querySelector("button").onclick = function () {
				var value = document.querySelector('input').value || 1;
				value = isNaN(value) ? 1 : value;
				scroll.scrollToElement(document.getElementById(value%100), {
					animate: false
				});
			};
		</script>
    </body>
</html>
